<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/solar/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <style>
        .container {
            border: 1px solid #ddd; /* Add a border around the container */
            padding: 20px;
            border-radius: 10px; /* Add border-radius for a rounded look */
        }
    </style>
</head>
<body>
    <header>{% include 'navbar.html' %}</header>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
